<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lalezar:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="home">
      <header class="header">
        <div class="menu-links">
          <section class="home1">HOME</section>
        </div>
        <div class="menu-links1">
          <h1 class="about" id="aBOUTText">ABOUT</h1>
        </div>
        <div class="menu-links2">
          <div class="help">HELP</div>
        </div>
        <div class="menu-links3">
          <div class="contact">CONTACT</div>
        </div>
        <div class="content">
          <div class="log-in-wrapper">
            <div class="log-in" id="lOGINText">LOG-IN</div>
          </div>
          <div class="trial-info-parent">
            <div class="trial-info" id="trialInfo"></div>
            <div class="sign-up">SIGN UP</div>
          </div>
        </div>
      </header>
      <main class="body">
        <div class="carousel-indicators-parent">
          <div class="carousel-indicators">
            <div class="wrapper-ellipse-2">
              <img
                class="wrapper-ellipse-2-child"
                alt=""
                src="./public/ellipse-2@2x.png"
              />
            </div>
            <div class="wrapper-ellipse-3">
              <img
                class="wrapper-ellipse-3-child"
                alt=""
                src="./public/ellipse-3@2x.png"
              />
            </div>
            <div class="wrapper-ellipse-4">
              <img
                class="wrapper-ellipse-4-child"
                alt=""
                src="./public/ellipse-4@2x.png"
              />
            </div>
            <div class="wrapper-new-container">
              <img
                class="new-container-icon"
                alt=""
                src="./public/new-container@2x.png"
              />
            </div>
            <button class="hero-content">
              <div class="hero-content-child"></div>
              <div class="hero-call-to-action">
                <div class="hero-button-wrapper">
                  <div class="hero-button-container">
                    <div class="hero-button-content">
                      <div class="breakfast-time-parent">
                        <div class="breakfast-time">
                          <div class="break-fast">BREAK FAST</div>
                          <div class="time-7am">TIME : 7AM</div>
                        </div>
                        <div class="breakfast-image">
                          <img
                            class="menu-vertical-icon"
                            alt=""
                            src="./public/menu-vertical@2x.png"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="breakfast-description">
                      <div class="breakfast-dots">
                        <div class="breakfast-dots-child"></div>
                        <img
                          class="full-stop-icon"
                          alt=""
                          src="./public/full-stop@2x.png"
                        />

                        <img
                          class="full-stop-icon1"
                          alt=""
                          src="./public/full-stop@2x.png"
                        />

                        <img
                          class="full-stop-icon2"
                          alt=""
                          src="./public/full-stop@2x.png"
                        />

                        <img
                          class="full-stop-icon3"
                          alt=""
                          src="./public/full-stop@2x.png"
                        />
                      </div>
                      <div class="get-your-breakfast" id="gETYOURBREAKFAST">
                        GET YOUR BREAKFAST
                      </div>
                    </div>
                  </div>
                </div>
                <div class="hero-call-to-action-child"></div>
              </div>
              <div class="lunch-content-wrapper">
                <div class="lunch-content">
                  <div class="lunch-details">
                    <div class="lunch-order">
                      <img
                        class="menu-vertical-icon1"
                        alt=""
                        src="./public/menu-vertical@2x.png"
                      />
                    </div>
                    <div class="lunch-parent">
                      <div class="lunch">LUNCH</div>
                      <div class="lunch-schedule">
                        <div class="time-1pm">TIME : 1PM</div>
                      </div>
                    </div>
                  </div>
                  <div class="lunch-slogan">
                    <div class="lunch-slogan-content">
                      <div class="lunch-slogan-dots">
                        <div class="lunch-slogan-dots-child"></div>
                        <img
                          class="full-stop-icon4"
                          alt=""
                          src="./public/full-stop@2x.png"
                        />

                        <img
                          class="full-stop-icon5"
                          alt=""
                          src="./public/full-stop@2x.png"
                        />

                        <img
                          class="full-stop-icon6"
                          alt=""
                          src="./public/full-stop@2x.png"
                        />

                        <img
                          class="full-stop-icon7"
                          alt=""
                          src="./public/full-stop@2x.png"
                        />
                      </div>
                      <div class="get-your-lunch" id="gETYOURLUNCH">
                        GET YOUR LUNCH
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="snacks-divider-parent">
                <div class="snacks-divider">
                  <div class="snacks-separator"></div>
                </div>
                <div class="snacks-content">
                  <div class="snacks-details">
                    <div class="snacks-header">
                      <div class="snacks-time">
                        <div class="snacks">SNACKS</div>
                        <div class="snacks-schedule">
                          <div class="time">TIME :</div>
                        </div>
                      </div>
                      <div class="snacks-dots">
                        <div class="snacks-dot-list">
                          <div class="snacks-dot-list-child"></div>
                          <img
                            class="full-stop-icon8"
                            alt=""
                            src="./public/full-stop@2x.png"
                          />

                          <img
                            class="full-stop-icon9"
                            alt=""
                            src="./public/full-stop@2x.png"
                          />

                          <img
                            class="full-stop-icon10"
                            alt=""
                            src="./public/full-stop@2x.png"
                          />

                          <img
                            class="full-stop-icon11"
                            alt=""
                            src="./public/full-stop@2x.png"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="snacks-order">
                      <div class="snacks-order-content">
                        <div class="snacks-order-button">
                          <img
                            class="menu-vertical-icon2"
                            alt=""
                            src="./public/menu-vertical@2x.png"
                          />
                        </div>
                        <div class="get-your-snacks" id="gETYOURSNACKS">
                          GET YOUR SNACKS
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="dinner-divider"></div>
              </div>
              <div class="dinner-content-wrapper">
                <div class="dinner-content">
                  <div class="dinner-details">
                    <div class="dinner-header">
                      <div class="dinner-order">
                        <img
                          class="menu-vertical-icon3"
                          alt=""
                          src="./public/menu-vertical@2x.png"
                        />
                      </div>
                      <div class="dinner">DINNER</div>
                    </div>
                  </div>
                  <div class="dinner-schedule">
                    <div class="dinner-time">
                      <div class="time-8pm">TIME : 8PM</div>
                    </div>
                    <div class="dinner-slogan">
                      <div class="dinner-slogan-content">
                        <div class="dinner-slogan-dots">
                          <div class="dinner-slogan-dots-child"></div>
                          <img
                            class="full-stop-icon12"
                            alt=""
                            src="./public/full-stop@2x.png"
                          />

                          <img
                            class="full-stop-icon13"
                            alt=""
                            src="./public/full-stop@2x.png"
                          />

                          <img
                            class="full-stop-icon14"
                            alt=""
                            src="./public/full-stop@2x.png"
                          />

                          <img
                            class="full-stop-icon15"
                            alt=""
                            src="./public/full-stop@2x.png"
                          />
                        </div>
                      </div>
                      <div class="get-your-dinner" id="gETYOURDINNER">
                        GET YOUR DINNER
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </button>
          </div>
          <div class="footer">
            <div class="follow-us-on">follow us on</div>
          </div>
        </div>
      </main>
    </div>

    <script>
      var aBOUTText = document.getElementById("aBOUTText");
      if (aBOUTText) {
        aBOUTText.addEventListener("click", function (e) {
          window.location.href = "./about.html";
        });
      }
      
      var lOGINText = document.getElementById("lOGINText");
      if (lOGINText) {
        lOGINText.addEventListener("click", function (e) {
          window.location.href = "./l-o-g-i-n.html";
        });
      }
      
      var trialInfo = document.getElementById("trialInfo");
      if (trialInfo) {
        trialInfo.addEventListener("click", function (e) {
          window.location.href = "./s-i-g-n-u-p.html";
        });
      }
      
      var gETYOURBREAKFAST = document.getElementById("gETYOURBREAKFAST");
      if (gETYOURBREAKFAST) {
        gETYOURBREAKFAST.addEventListener("click", function (e) {
          window.location.href = "./meal.html";
        });
      }
      
      var gETYOURLUNCH = document.getElementById("gETYOURLUNCH");
      if (gETYOURLUNCH) {
        gETYOURLUNCH.addEventListener("click", function (e) {
          window.location.href = "./meal.html";
        });
      }
      
      var gETYOURSNACKS = document.getElementById("gETYOURSNACKS");
      if (gETYOURSNACKS) {
        gETYOURSNACKS.addEventListener("click", function (e) {
          window.location.href = "./meal.html";
        });
      }
      
      var gETYOURDINNER = document.getElementById("gETYOURDINNER");
      if (gETYOURDINNER) {
        gETYOURDINNER.addEventListener("click", function (e) {
          window.location.href = "./meal.html";
        });
      }
      </script>
  </body>
</html>
