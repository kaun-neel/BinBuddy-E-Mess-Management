<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./l-o-g-i-n.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lalezar:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="log-in1">
      <div class="log-in-child"></div>
      <div class="wrapper-ellipse-1-parent">
        <div class="wrapper-ellipse-1">
          <img class="wrapper-ellipse-1-child" loading="lazy" alt="" />
        </div>
        <div class="wrapper-ellipse-21">
          <img
            class="wrapper-ellipse-2-item"
            alt=""
            src="./public/ellipse-2@2x.png"
          />
        </div>
      </div>
      <section class="login-form">
        <div class="login-form-child"></div>
        <h3 class="e-mail1">E-MAIL</h3>
        <div class="log-in-container">
          <h1 class="log-in2">LOG IN</h1>
        </div>
        <div class="password-input">
          <div class="rectangle-container">
            <div class="frame-inner"></div>
            <div class="password-wrapper">
              <h3 class="password">PASSWORD</h3>
            </div>
            <div class="show-password">
              <div class="eye-button-parent">
                <div class="eye-button">
                  <div class="eye-button-child"></div>
                  <img class="eye-icon1" alt="" src="./public/eye@2x.png" />
                </div>
                <div class="forgot-password-wrapper">
                  <div class="forgot-password">forgot password ?</div>
                </div>
              </div>
            </div>
          </div>
          <div class="login-button-wrapper">
            <div class="login-button">
              <div class="login-background" id="loginBackground"></div>
              <div class="log-in-frame">
                <h1 class="log-in3" id="lOGINText1">LOG IN</h1>
              </div>
            </div>
          </div>
          <div class="password-input-inner">
            <div class="frame-group">
              <div class="new-user-wrapper">
                <div class="new-user" id="newUserText">New user</div>
              </div>
              <div class="frame-container">
                <div class="wrapper-rectangle-9-wrapper">
                  <div class="wrapper-rectangle-91">
                    <img
                      class="wrapper-rectangle-9-item"
                      loading="lazy"
                      alt=""
                      src="./public/rectangle-9@2x.png"
                      id="rectangleImage"
                    />
                  </div>
                </div>
                <div class="wrapper-rectangle-7-wrapper">
                  <div class="wrapper-rectangle-71">
                    <img
                      class="wrapper-rectangle-7-item"
                      loading="lazy"
                      alt=""
                      src="./public/rectangle-7@2x.png"
                      id="rectangleImage1"
                    />
                  </div>
                </div>
                <div class="wrapper-rectangle-81">
                  <img
                    class="wrapper-rectangle-8-item"
                    loading="lazy"
                    alt=""
                    src="./public/rectangle-8@2x.png"
                    id="rectangleImage2"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script>
      var loginBackground = document.getElementById("loginBackground");
      if (loginBackground) {
        loginBackground.addEventListener("click", function (e) {
          window.location.href = "./h-o-m-e.html";
        });
      }
      
      var lOGINText1 = document.getElementById("lOGINText1");
      if (lOGINText1) {
        lOGINText1.addEventListener("click", function (e) {
          window.location.href = "./h-o-m-e.html";
        });
      }
      
      var newUserText = document.getElementById("newUserText");
      if (newUserText) {
        newUserText.addEventListener("click", function (e) {
          window.location.href = "./s-i-g-n-u-p.html";
        });
      }
      
      var rectangleImage = document.getElementById("rectangleImage");
      if (rectangleImage) {
        rectangleImage.addEventListener("click", function (e) {
          window.location.href = "./h-o-m-e.html";
        });
      }
      
      var rectangleImage1 = document.getElementById("rectangleImage1");
      if (rectangleImage1) {
        rectangleImage1.addEventListener("click", function (e) {
          window.location.href = "./h-o-m-e.html";
        });
      }
      
      var rectangleImage2 = document.getElementById("rectangleImage2");
      if (rectangleImage2) {
        rectangleImage2.addEventListener("click", function (e) {
          window.location.href = "./h-o-m-e.html";
        });
      }
      </script>
  </body>
</html>
