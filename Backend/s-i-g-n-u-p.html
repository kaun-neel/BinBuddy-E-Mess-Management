<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./s-i-g-n-u-p.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lalezar:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="sign-up1">
      <section class="rectangle-parent">
        <img class="frame-child" loading="lazy" />

        <div class="e-mail">E-MAIL</div>
        <div class="sign-up-wrapper">
          <div class="sign-up2">SIGN UP</div>
        </div>
        <div class="frame-parent">
          <div class="password-decoration-parent">
            <div class="password-decoration"></div>
            <div class="password-field">
              <img class="password-icon" loading="lazy" />PASSWORD
            </div>
            <div class="password-visibility">
              <div class="rectangle-group">
                <div class="frame-item"></div>
                <img class="eye-icon" alt="" src="./public/eye@2x.png" />
              </div>
            </div>
          </div>
          <section class="confirm-button-decoration-parent">
            <div
              class="confirm-button-decoration"
              id="confirmButtonDecoration"
            ></div>
            <div class="confirm-button">
              <div class="sign-up3">SIGN UP</div>
            </div>
          </section>
          <div class="user-options-wrapper">
            <div class="user-options">
              <div class="user-label">
                <div class="already-a-user" id="alreadyAUser">
                  Already a user
                </div>
              </div>
              <section class="login-options">
                <div class="option-divider">
                  <div class="wrapper-rectangle-9">
                    <img
                      class="wrapper-rectangle-9-child"
                      alt=""
                      src="./public/rectangle-9@2x.png"
                      id="rectangleImage"
                    />
                  </div>
                </div>
                <section class="divider-spacing">
                  <div class="wrapper-rectangle-7">
                    <img
                      class="wrapper-rectangle-7-child"
                      alt=""
                      src="./public/rectangle-7@2x.png"
                      id="rectangleImage"
                    />
                  </div>
                </section>
                <div class="wrapper-rectangle-8">
                  <img
                    class="wrapper-rectangle-8-child"
                    alt=""
                    src="./public/rectangle-8@2x.png"
                    id="rectangleImage"
                  />
                </div>
              </section>
            </div>
          </div>
        </div>
      </section>
      <div class="sign-up-child"></div>
      <div class="wrapper-page-decoration">
        <img
          class="page-decoration-icon"
          loading="lazy"
          alt=""
          src="./public/ellipse-1@2x.png"
        />
      </div>
    </div>

    <script>
      var confirmButtonDecoration = document.getElementById(
        "confirmButtonDecoration"
      );
      if (confirmButtonDecoration) {
        confirmButtonDecoration.addEventListener("click", function (e) {
          window.location.href = "./h-o-m-e.html";
        });
      }
      
      var alreadyAUser = document.getElementById("alreadyAUser");
      if (alreadyAUser) {
        alreadyAUser.addEventListener("click", function (e) {
          window.location.href = "./l-o-g-i-n.html";
        });
      }
      
      var rectangleImage = document.getElementById("rectangleImage");
      if (rectangleImage) {
        rectangleImage.addEventListener("click", function (e) {
          window.location.href = "./h-o-m-e.html";
        });
      }
      </script>
  </body>
</html>
