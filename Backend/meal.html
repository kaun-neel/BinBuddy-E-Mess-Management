<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./meal.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lalezar:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="meal">
      <main class="meal-inner">
        <section class="wrapper-ellipse-2-parent">
          <div class="wrapper-ellipse-22">
            <img
              class="wrapper-ellipse-2-inner"
              loading="lazy"
              alt=""
              src="./public/ellipse-2@2x.png"
            />
          </div>
          <div class="wrapper-ellipse-31">
            <img
              class="wrapper-ellipse-3-item"
              loading="lazy"
              alt=""
              src="./public/ellipse-3@2x.png"
            />
          </div>
          <div class="wrapper-ellipse-41">
            <img
              class="wrapper-ellipse-4-item"
              loading="lazy"
              alt=""
              src="./public/ellipse-4@2x.png"
            />
          </div>
          <div class="wrapper-ellipse-5">
            <img
              class="wrapper-ellipse-5-child"
              alt=""
              src="./public/new-container@2x.png"
            />
          </div>
          <div class="breakfast-time-container">
            <div class="breakfast-time-container-child"></div>
            <div class="breakfast-time-inner">
              <div class="breakfast-time-innermost">

                  <h1 class="break-fast1">BREAK FAST</h1>
                  <div class="time-am-container">
                    <div class="time-7am1">TIME : 7AM</div>
                  </div>
                </div>
              </div>
              <div class="breakfast-add-buttons">
                <div class="frame-div">
                  <div class="full-stop-parent">
                    <img
                      class="full-stop-icon16"
                      loading="lazy"
                      alt=""
                      src="./public/full-stop@2x.png"
                    />

                    <div class="add-wrapper">
                      <img
                        class="add-icon"
                        loading="lazy"
                        alt=""
                        src="./public/add@2x.png"
                      />
                    </div>
                  </div>
                  <div class="full-stop-group">
                    <img
                      class="full-stop-icon17"
                      alt=""
                      src="./public/full-stop@2x.png"
                    />

                    <div class="add-container">
                      <img class="add-icon1" alt="" src="./public/add@2x.png" />
                    </div>
                  </div>
                  <div class="full-stop-container">
                    <img
                      class="full-stop-icon18"
                      alt=""
                      src="./public/full-stop@2x.png"
                    />

                    <div class="add-frame">
                      <img class="add-icon2" alt="" src="./public/add@2x.png" />
                    </div>
                  </div>
                  <div class="full-stop-parent1">
                    <img
                      class="full-stop-icon19"
                      alt=""
                      src="./public/full-stop@2x.png"

                    <div class="add-wrapper1">
                      <img class="add-icon3" alt="" src="./public/add@2x.png" />
                    </div>
                  </div>
                  <div class="full-stop-parent2">
                    <img
                      class="full-stop-icon20"
                      alt=""
                      src="./public/full-stop@2x.png"
                    />

                    <div class="add-wrapper2">
                      <img class="add-icon4" alt="" src="./public/add@2x.png" />

                  </div>
                  <div class="full-stop-parent3">
                    <img
                      class="full-stop-icon21"
                      alt=""
                      src="./public/full-stop@2x.png"
                    />

                    <div class="add-wrapper3">
                      <img class="add-icon5" alt="" src="./public/add@2x.png" />
                    </div>
                  </div>
                </div>
              </div>
              <button class="breakfast-get-button">
                <div class="breakfast-get-button-child"></div>
                <div class="get">GET</div>
              </button>
            </div>
            <div class="line-parent">
              <div class="frame-child3"></div>
              <div class="lunch-inner-wrapper">
                <div class="lunch-inner">
                  <h1 class="lunch1">LUNCH</h1>
                  <div class="lunch-time-container">
                    <div class="time-1pm1">TIME : 1PM</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="lunch-add-buttons">
              <div class="full-stop-parent4">
                <img
                  class="full-stop-icon22"
                  alt=""
                  src="./public/full-stop@2x.png"
                />

                <img class="add-icon6" alt="" src="./public/add@2x.png" />
              </div>
              <div class="full-stop-parent5">
                <img
                  class="full-stop-icon23"

                <img class="add-icon7" alt="" src="./public/add@2x.png" />

                <img class="add-icon10" alt="" src="./public/add@2x.png" />

              <div class="lunch-get-container">
                <div class="lunch-get-inner">
                  <div class="lunch-get-final">
                    <img
                      class="full-stop-icon27"
                      alt=""
                      src="./public/full-stop@2x.png"
                    />

                    <img class="add-icon11" alt="" src="./public/add@2x.png" />

                </div>
                <button class="lunch-get-button">
                  <div class="lunch-get-button-child"></div>
                  <div class="get1">GET</div>
                </button>
              </div>
            </div>
            <div class="line-group">
              <div class="frame-child4"></div>
              <div class="snacks-inner-wrapper">
                <div class="snacks-inner">
                  <div class="snacks-container">
                    <div class="snacks-time-container">

                      <div class="snacks-time-inner">
                        <div class="time1">TIME :</div>

                    </div>
                  </div>
                  <div class="snacks-add-buttons">
                    <div class="full-stop-parent9">

                        src="./public/full-stop@2x.png"
                      />

                      <img
                        class="add-icon12"
                        alt=""
                        src="./public/add@2x.png"
                      />

                    <div class="full-stop-parent10">

                    <div class="full-stop-parent11">

                        alt=""
                        src="./public/full-stop@2x.png"
                      />

                      <img
                        class="add-icon14"

                        src="./public/add@2x.png"
                      />
                    </div>
                    <div class="full-stop-parent12">
                      <img
                        class="full-stop-icon31"
                        alt=""
                        src="./public/full-stop@2x.png"
                      />

                      <img
                        class="add-icon15"

                        src="./public/add@2x.png"
                      />
                    </div>
                    <div class="full-stop-parent13">
                      <img
                        class="full-stop-icon32"
                        alt=""
                        src="./public/full-stop@2x.png"
                      />

                      <img
                        class="add-icon16"
                        alt=""
                        src="./public/add@2x.png"
                      />
                    </div>
                    <div class="snacks-get-container">
                      <div class="snacks-get-inner">
                        <div class="snacks-get-final">
                          <img
                            class="full-stop-icon33"
                            alt=""
                            src="./public/full-stop@2x.png"
                          />

                          <img
                            class="add-icon17"
                            alt=""
                            src="./public/add@2x.png"
                          />
                        </div>
                      </div>
                      <button class="snacks-get-button">
                        <div class="snacks-get-button-child"></div>
                        <div class="get2">GET</div>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>

              <img class="frame-child5" alt="" src="./public/line-61.svg" />

              <div class="dinner-inner-wrapper">
                <div class="dinner-inner">
                  <h1 class="dinner1">DINNER</h1>
                  <div class="dinner-time-container">
                    <div class="time-8pm1">TIME : 8PM</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="dinner-add-buttons">
              <div class="frame-parent1">
                <div class="frame-parent2">
                  <div class="full-stop-wrapper">
                    <img
                      class="full-stop-icon34"
                      alt=""
                      src="./public/full-stop@2x.png"

                  <img class="add-icon18" alt="" src="./public/add@2x.png" />

                <div class="frame-parent3">
                  <div class="full-stop-frame">
                    <img

                      alt=""

                  <img class="add-icon19" alt="" src="./public/add@2x.png" />

                <div class="frame-parent4">
                  <div class="full-stop-wrapper1">
                    <img
                      class="full-stop-icon36"
                      alt=""
                      src="./public/full-stop@2x.png"
                    />
                  </div>
                  <img class="add-icon20" alt="" src="./public/add@2x.png" />
                </div>
                <div class="frame-parent5">
                  <div class="full-stop-wrapper2">
                    <img
                      class="full-stop-icon37"
                      alt=""
                      src="./public/full-stop@2x.png"
                    />
                  </div>
                  <img class="add-icon21" alt="" src="./public/add@2x.png" />
                </div>
                <div class="frame-parent6">
                  <div class="full-stop-wrapper3">

              <div class="get3">GET</div>

      <footer class="footer1">
        <div class="footer-inner">
          <img class="frame-child6" alt="" src="./public/line-7.svg" />
        </div>
        <img
          class="back-arrow-icon1"
          loading="lazy"
          alt=""
          src="./public/back-arrow@2x.png"
          id="backArrowImage"
        />
      </footer>
    </div>

    <script>
      var backArrowImage = document.getElementById("backArrowImage");
      if (backArrowImage) {
        backArrowImage.addEventListener("click", function (e) {
          window.location.href = "./h-o-m-e.html";
        });
      }
      </script>
  </body>
</html>
