<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
    />
  </head>
  <body>
    <div class="individual-details">
      <div class="donor-details-wrapper">
        <a class="donor-details">Donor Details</a>
      </div>
      <div class="frame-parent">
        <div class="bread-wrapper">
          <div class="bread"></div>
        </div>
        <form class="frame-group">
          <div class="frame-container">
            <div class="name-message-parent">
              <div class="name-message">
                <div class="name-decoration">
                  <label class="label" for="file-0:1533"> </label>
                  <input class="input" type="file" id="file-0:1533" />
                </div>
                <div class="vector-wrapper">
                  <img
                    class="vector-icon"
                    loading="lazy"
                    alt=""
                    src="./public/vector.svg"
                  />
                </div>
                <a class="mess">Mess</a>
              </div>
              <div class="rectangle-parent">
                <div class="frame-child"></div>
                <input class="full-name" placeholder="Full Name" type="text" />
              </div>
            </div>
            <div class="frame-div">
              <div class="rectangle-group">
                <div class="frame-item"></div>
                <div class="contact-separator">+91</div>
                <div class="vector-container">
                  <img
                    class="frame-inner"
                    alt=""
                    src="./public/vector-25.svg"
                  />
                </div>
              </div>
              <div class="rectangle-container">
                <div class="rectangle-div"></div>
                <input
                  class="mobile-number"
                  placeholder="Mobile Number"
                  type="text"
                />
              </div>
            </div>
            <div class="frame-wrapper">
              <div class="group-div">
                <div class="frame-child1"></div>
                <input class="email-id" placeholder="Email Id" type="text" />
              </div>
            </div>
            <div class="line-div"></div>
          </div>
          <div class="frame-parent1">
            <div class="address-pincode-input-parent">
              <div class="address-pincode-input">
                <div class="address-pincode-input-child"></div>
                <input class="address" placeholder="Address" type="text" />
              </div>
              <div class="address-pincode-input1">
                <div class="address-pincode-input-item"></div>
                <input class="pin-code" placeholder="Pin Code" type="text" />
              </div>
            </div>
            <div class="rectangle-parent1">
              <div class="frame-child2"></div>
              <input class="city" placeholder="City" type="text" />
            </div>
          </div>
          <button class="group-button" id="groupButton">
            <div class="frame-child3"></div>
            <b class="submit">Submit</b>
          </button>
        </form>
      </div>
    </div>

    <script>
      var groupButton = document.getElementById("groupButton");
      if (groupButton) {
        groupButton.addEventListener("click", function (e) {
          // Please sync "Donor Details" to the project
        });
      }
      </script>
  </body>
</html>
