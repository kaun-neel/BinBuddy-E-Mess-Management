<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./receiver-details-2.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="receiver-details-2">
      <img
        class="receiver-details-2-child"
        loading="lazy"
        alt=""
        src="./public/arrow-2.svg"
      />

      <form class="frame-group">
        <div class="receiver-details-parent">
          <a class="receiver-details">Receiver Details</a>
          <div class="frame-div">
            <div class="rectangle-parent1">
              <div class="frame-child1"></div>
              <div class="vector-wrapper">
                <img
                  class="vector-icon"
                  loading="lazy"
                  alt=""
                  src="./public/vector.svg"
                />
              </div>
              <div class="ngo-wrapper">
                <div class="ngo">NGO</div>
              </div>
            </div>
            <div class="group-div">
              <div class="frame-child2"></div>
              <input
                class="receiver-name"
                placeholder="Receiver Name"
                type="text"
              />
            </div>
          </div>
        </div>
        <div class="contact-info-parent">
          <div class="contact-info">
            <div class="rectangle-parent2">
              <div class="frame-child3"></div>
              <input
                class="contact-name-optional"
                placeholder="Contact Name (Optional)"
                type="text"
              />
            </div>
            <div class="contact-details">
              <div class="rectangle-parent3">
                <div class="frame-child4"></div>
                <div class="placeholder">+91</div>
                <div class="vector-container">
                  <img
                    class="frame-child5"
                    alt=""
                    src="./public/vector-25.svg"
                  />
                </div>
              </div>
              <div class="rectangle-parent4">
                <div class="frame-child6"></div>
                <input
                  class="mobile-number"
                  placeholder="Mobile Number"
                  type="text"
                />
              </div>
            </div>
            <div class="rectangle-parent5">
              <div class="frame-child7"></div>
              <input class="email-id" placeholder="Email Id" type="text" />
            </div>
          </div>
          <div class="address-info">
            <div class="address-info-inner">
              <div class="line-div"></div>
            </div>
            <div class="address-fields">
              <div class="location">
                <div class="location-child"></div>
                <input class="address" placeholder="Address" type="text" />
              </div>
              <div class="location1">
                <div class="location-item"></div>
                <input class="pin-code" placeholder="Pin Code" type="text" />
              </div>
              <div class="location2">
                <div class="location-inner"></div>
                <input class="city" placeholder="City" type="text" />
              </div>
            </div>
          </div>
        </div>
        <button class="group-button" id="groupButton">
          <div class="frame-child8"></div>
          <b class="submit">Submit</b>
        </button>
      </form>
    </div>

    <script>
      var groupButton = document.getElementById("groupButton");
      if (groupButton) {
        groupButton.addEventListener("click", function (e) {
          window.location.href = "./home.html";
        });
      }
      </script>
  </body>
</html>
