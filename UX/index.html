<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="select-profile-1">
      <div class="food-image-parent">
        <img
          class="food-image-icon"
          loading="lazy"
          alt=""
          src="./public/rectangle-131@2x.png"
        />

        <div class="frame-wrapper">
          <div class="want-to-share-food-parent">
            <h2 class="want-to-share">Want to share food?</h2>
            <div class="line-wrapper">
              <div class="frame-child"></div>
            </div>
          </div>
        </div>
        <div class="choose-your-role-wrapper">
          <div class="choose-your-role">Choose your role</div>
        </div>
        <div class="frame-container">
          <div class="frame-parent">
            <div class="rectangle-parent">
              <div class="frame-item"></div>
              <div class="vuesaxboldtick-square-parent">
                <img
                  class="vuesaxboldtick-square-icon"
                  alt=""
                  src="./public/vuesaxboldticksquare-1.svg"
                />

                <div class="donor-wrapper">
                  <b class="donor">Donor</b>
                </div>
              </div>
              <div class="donate-some-food-to-the-needfu-wrapper">
                <div class="donate-some-food">
                  Donate some food to the needful.
                </div>
              </div>
            </div>
            <div class="rectangle-group" id="groupContainer1">
              <div class="frame-inner"></div>
              <div class="receiver-wrapper">
                <b class="receiver">Receiver</b>
              </div>
              <div class="vuesaxboldtick-square-group">
                <img
                  class="vuesaxboldtick-square-icon1"
                  loading="lazy"
                  alt=""
                  src="./public/vuesaxboldticksquare.svg"
                />

                <div class="pickup-and-deliver">
                  Pickup and deliver food to the needful
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button class="select-profile-1-inner">
        <button class="rectangle-container" id="groupButton">
          <div class="rectangle-div"></div>
          <b class="continue">Continue</b>
        </button>
      </button>
    </div>

    <script>
      var groupContainer1 = document.getElementById("groupContainer1");
      if (groupContainer1) {
        groupContainer1.addEventListener("click", function (e) {
          window.location.href = "./receiver-details.html";
        });
      }
      
      var groupButton = document.getElementById("groupButton");
      if (groupButton) {
        groupButton.addEventListener("click", function (e) {
          window.location.href = "./receiver-details.html";
        });
      }
      </script>
  </body>
</html>
